<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Lettres 1</title>
    <style>
        body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #282c34;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#game {
    font-size: 2rem;
}

#letter {
    font-size: 4rem;
    font-weight: bold;
    margin-top: 20px;
    background-color: white;
    color: black;
    padding: 20px;
    border-radius: 10px;
}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Score: <span id="score">0</span></h1>
        <p id="letter">Appuie sur ESPACE pour commencer</p>
    </div>

<script>
    let currentLetter = "";
let score = 0;
let gameStarted = false;

document.addEventListener("keydown", (event) => {
    if (!gameStarted && event.code === "Space") {
        startGame();
    } else if (gameStarted && event.key.toUpperCase() === currentLetter) {
        score++;
        document.getElementById("score").textContent = score;
        generateRandomLetter();
    }
});

function startGame() {
    gameStarted = true;
    score = 0;
    document.getElementById("score").textContent = score;
    generateRandomLetter();
}

function generateRandomLetter() {
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    currentLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
    document.getElementById("letter").textContent = currentLetter;
}
</script>
</body>
</html>
